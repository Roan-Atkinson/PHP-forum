<!doctype html>
<html lang="">
   <head>
       <meta charset="utf-8">
       <title>The Forum - Login</title>
       <link rel="icon" href="../icon.png">
       <link rel="stylesheet" href="../css/main.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="../js/md5.js"></script>
       <script src="../js/main.js"></script>
       <script>
         $(document).ready(function() {
            logout();
            var indicator = document.getElementById("indicator").style.backgroundColor = "#ff0000";
            var url = window.location.href;
            if (url.slice(-1) == "/") {
               window.location = url.slice(0, -1);
            }
         });
       </script>
   </head>
    <body>

      <div id="header">
         <table onclick="goHome()" class="pointer">
            <tr>
               <td width="50"><img src="../icon-white.png" height="50" width="50" id="headerImg"></td>
               <td id="headerText">The Forum</td>
            </tr>
         </table>
      </div>
      <div id="indicatorDiv">
         Logged in: <div id="indicator">&nbsp;</div>
      </div>

      <div class="content">
         <h2>Login</h2>
         <br>
         <form action="login/login.php" method="post">
            <input placeholder="username" name="username" type="text" class="loginField" autocomplete = "off" autofocus>
            <br>
            <input placeholder="password" name="password" type="password" autocomplete = "off" class="loginField">
            <br><br>
            <input type="submit" value="login" class="loginButton" name="submit">
         </form>
         <br><hr width="500" color="black" size="1">
         <br>
         <h2>Register</h2>
         <button class="loginButton" onclick="gotoRegister()">Register</button>
      </div>

   </body>
</html>
